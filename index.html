<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <h1>Pokedex</h1>
    <ul class="pokemon-list"></ul>
    
    <div id="modal-container" class="modal-container">
      <div class="modal-content">
        <h2 id="modal-title" class="modal-title"></h2>
        <p id="modal-height" class="modal-height"></p>
        <img id="modal-image" class="modal-image" src="" alt="Pokemon">
        <button id="modal-close" class="modal-close">Close</button>
      </div>
    </div>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
